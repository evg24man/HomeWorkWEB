<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log("при выполнении данной операции происходит сложение первых двух чисел - получаем 20, далее происходит сложение числа со строкой, в результате чего получаем строку 2010");
  console.log(10 + 10 + "10");
  console.log("при выполнении данной операции происходит сложение числа со строкой, в результате чего получаем строку 1010 и к этой строке прибавляем число в итоге получаем 101010");
  console.log(10 + "10" + 10);
  console.log("при выполнении данной операции происходит сложение первых двух чисел - получаем 20, далее идет два оператора сложения, второй преобразует строку 10 в число, в результате получаем ответ 30");
  console.log(10 + 10 + +"10");
  console.log("оператор \"-\" преобразует пустую строку в 0, получаем 10/-0. результат данного выражения -Infinity");
  console.log(10 / -"");
  console.log("Результат NaN, т.к происходит деление числа на строку. В силу того, что дробная часть должна отделяться точкой а не запятой, преобразование строки в число не прошло");
  console.log(10 / +"2,5");
</script>
