<body>
<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

  // При попытке получить длину массива photos[] сразу, программа выдавала ошибку т.к. 
  // в посдеднем объекте массива products[] мы получали undefined, потому что элемент 
  // "photos" отсутствует. 
  // Пришлось реализовать две пробежки, думаю что возможно это сделать более 
  // красиво. Буду рад комментариям по этому поводу. Будет побольше времени поразбираюсь 
  // в данной теме. Спасибо ;)

  let getArrWithPhotos = products.filter(element => { 
    if (element.photos) {
      return element; 
    }});
    
    console.log(getArrWithPhotos);

  let productsWithPhotos = getArrWithPhotos.filter(element => {
    if (element.photos.length > 0) {
      return element; 
    }});

    console.log(productsWithPhotos);
</script>
