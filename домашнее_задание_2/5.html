<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /** summury's function for two numbers */
  function sum(firstNumber, secondNumber) {
    const sumResult = firstNumber + secondNumber;
    return sumResult;
  }

  /** subtraction's function for two numbers */
  function sub(firstNumber, secondNumber) {
    if (firstNumber > secondNumber) {
      const subResult = firstNumber - secondNumber;
      return subResult;
    }
    else if (firstNumber < secondNumber) {
      const subResult = secondNumber - firstNumber;
      return subResult;
    }
    else {
      return 0;
    }
  }

  /** multiply's function for two numbers */
  function multi(firstNumber, secondNumber) {
    const multiResult = firstNumber * secondNumber;
    return multiResult;
  }

  /** divide's function for two numbers */
  function div(firstNumber, secondNumber) {
    const divResult = Math.round(firstNumber / secondNumber * 100) / 100;
    return divResult;
  }

  function mathOperation(firstNumber, secondNumber, operation) {
    if (operation === "+") {
      return sum(firstNumber, secondNumber);
    }
    else if (operation === "-") {
      return sub(firstNumber, secondNumber);
    }
     else if (operation === "*") {
      return multi(firstNumber, secondNumber);
    }
     else if (operation === "/") {
      return div(firstNumber, secondNumber);
    }
  }

  console.log(mathOperation(5, 3, "+"));
  console.log(mathOperation(5, 3, "-"));
  console.log(mathOperation(5, 3, "*"));
  console.log((mathOperation(5, 3, "/")));
</script>
