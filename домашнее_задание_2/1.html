<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная 'c' хранит значение '2', т.к. переменная 'а' равная '1' инкрементится и знак инкремента стоит перед переменной 'a'
   */
  c = ++a;
  console.log(c);

  /*
  Переменная 'd' хранит значение '1', т.к. переменная 'b' равная '1' инкрементится и знак инкремента стоит после переменной 'b'
   */
  d = b++;
  console.log(d);

  /*
  Переменная 'c' хранит значение '5', т.к. к числу '2' прибавляется переменная 'а' равная '2', у которой есть знак инкремента перед ней, следовательно прибавляется число '3'
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная 'd' хранит значение '4', т.к. к числу '2' прибавляется переменная 'b' равная '2', у которой есть знак инкремента после нее
   */
  d = 2 + b++;
  console.log(d);

/* 
Переменнные 'а' и 'b' хранят значения '3' т.к. в коде они инкрементились 2 раза, при их начальном значении равном '1' 
*/
  console.log(a);
  console.log(b);
</script>
</body>
</html>
