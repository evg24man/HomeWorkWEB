  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  При объявлении переменной 'x' производится вычисление, результатом которого мы получаем число '5'. Операция в скобках '(a *= 2)' переназначает ранее заданное значение переменной 'а'. В переменную 'а' кладется новое значение '4'
   */
  console.log(x);
  console.log(a);
