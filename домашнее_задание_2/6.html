<!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
<script>
  "use strict";

  // Так как задание необязательное, решил немного отойти от основных задач и попробовать реализовать его по-другому =)

  /** Функция проверки правильного ввода данных (предмет) */
  function chooseChecking() {
    const wish = +prompt('Выберите из списка предмет, который хотите получить.\nДля получения яблок - введите 1\nДля получения мячей - введите 2\nДля получения стульев - введите 3');
    switch (wish) {
    case 1:
      alert(`Вы выбрали яблоки`);
      return wish;

    case 2:
      alert(`Вы выбрали мячи`);
      return wish;

    case 3:
      alert(`Вы выбрали стулья`);
      return wish;
    default:
    alert(`Неверный выбор! Попробуйте снова!`);
    return chooseChecking();
    }
  }

  /** Функция проверки правильного ввода данных (количество) */
  function quantityChecking() {
    const count = +prompt('Введите число предметов, которое хотите получить');
    if (count < 0 || Math.ceil(count) !== count) {
      alert(`Неверно введены данные! Попробуйте снова!`);
     return quantityChecking();
    }
    else {
      return count;
    }
  }

  const wish = chooseChecking();
  const count = quantityChecking();

  
  if (wish === 1) {
    declinationOfNumber(count, "яблоко", "яблока", "яблок");
  }
  else if (wish === 2) {
    declinationOfNumber(count, "мяч", "мяча", "мячей");
  }
  else if (wish === 3) {
    declinationOfNumber(count, "стул", "стула", "стульев");
  }
  

  /** Функция склонения слов в зависимости от числа */
  function declinationOfNumber(count, one, two, five) {
    if (count % 10 === 1 && count % 100 !== 11) {
      alert(`У Вас есть ${count} ${one}.`);
    }
    else if (count % 10 === 2 && count % 100 !== 12 || count % 10 === 3 && count % 100 !== 13 || count % 10 === 4 && count % 100 !== 14) {
      alert(`У Вас есть ${count} ${two}.`);
    }
    else {
      alert(`У Вас есть ${count} ${five}.`);
    }
  }

  // Число яблок, можно пробовать поставить свое целое, положительное число.
  // Получаем от функции одно из слов "яблоко", "яблока" или "яблок".
  // Выводим корректную строку, например:
  // "У меня есть 1 яблоко."
  // "У меня есть 2 яблока."
  // "У меня есть 5 яблок."
  // При любом целом, положительном числе в applesNumber, строка, которая
  // выводится в console.log, должна иметь правильное склонение слова "яблоко".

</script>
