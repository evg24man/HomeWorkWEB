<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /** summury's function for two numbers */
  function sum(firstNumber, secondNumber) {
    const sumResult = firstNumber + secondNumber;
    return sumResult;
  }

  /** subtraction's function for two numbers */
  function sub(firstNumber, secondNumber) {
    if (firstNumber > secondNumber) {
      const subResult = firstNumber - secondNumber;
      return subResult;
    } else if (firstNumber < secondNumber) {
      const subResult = secondNumber - firstNumber;
      return subResult;
    } else {
      return 0;
    }
  }

  /** multiply's function for two numbers */
  function multi(firstNumber, secondNumber) {
    const multiResult = firstNumber * secondNumber;
    return multiResult;
  }

  /** divide's function for two numbers */
  function div(firstNumber, secondNumber) {
    const divResult = firstNumber / secondNumber;
    return divResult;
  }

  console.log(sum(5, 5));
  console.log(sub(5, 5));
  console.log(multi(5, 5));
  console.log(div(5, 5));

</script>
</body>
